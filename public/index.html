<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林jioujiou的导航站</title>
    <script src="<https://cdn.tailwindcss.com">></script>
    <link href="<https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"> rel="stylesheet">
    <script src="<https://unpkg.com/lucide@latest">></script>
    <script src="<https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js">></script>
    <style>
        html[lang="zh-CN"] body { 
            font-family: 'Inter', 'Helvetica Neue', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft Yahei', sans-serif; 
        }
        body { 
            font-family: 'Inter', sans-serif; 
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out; 
        }

        .backdrop-blur-md { 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
        }
        .modal { 
            display: none; 
        }
        .modal.active { 
            display: flex; 
        }
        .icon-preview { 
            width: 32px; 
            height: 32px; 
            object-fit: contain; 
            border-radius: 6px; 
        }

        /* 深色/浅色模式主题 */
        .light-mode {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --text-muted: #6b7280;
            --ui-bg: rgba(255, 255, 255, 0.4);
            --ui-border: #e5e7eb;
            --input-bg: #e5e7eb;
            --input-text: #111827;
            --hover-bg: #d1d5db;
            --modal-bg: #ffffff;
            --panel-bg: #f9fafb;
            --card-bg: rgba(255, 255, 255, 0.4);
            --card-hover-bg: rgba(255, 255, 255, 0.8);
        }

        body.light-mode { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
        }
        .light-mode .bg-black.bg-opacity-10 { 
            background-color: var(--ui-bg); 
            border-bottom: 1px solid var(--ui-border); 
        }
        .light-mode .bg-gray-700 { 
            background-color: var(--input-bg); 
        }
        .light-mode .text-gray-400 { 
            color: var(--text-muted); 
        }
        .light-mode input, .light-mode select, .light-mode textarea { 
            color: var(--input-text); 
        }
        .light-mode .hover\:bg-gray-700:hover { 
            background-color: var(--hover-bg); 
        }
        .light-mode .bg-gray-800 { 
            background-color: var(--modal-bg); 
        }
        .light-mode .bg-gray-900 { 
            background-color: var(--panel-bg); 
        }
        .light-mode .bg-black.bg-opacity-20 { 
            background-color: var(--card-bg); 
        }
        .light-mode .hover\:bg-opacity-60:hover { 
            background-color: var(--card-hover-bg); 
        }

        /* 拖拽排序样式 */
        .sortable-ghost { 
            opacity: 0.4; 
            background: #4a5568; 
        }
        .sortable-chosen { 
            background: #2d3748; 
        }
        .drag-handle { 
            cursor: grab; 
        }
        .drag-handle:active { 
            cursor: grabbing; 
        }
        .light-mode .sortable-ghost { 
            background: #cbd5e1; 
        }
        .light-mode .sortable-chosen { 
            background: #e5e7eb; 
        }
    </style>
</head>
<body class="dark:bg-gray-900 dark:text-white">
    <!-- 页面主体内容 -->
    <!-- 这里保留其他页面元素 -->

    <script>
        // 删除音乐相关代码
        lucide.createIcons();

        // 主题切换功能
        const themeToggle = document.getElementById('theme-toggle');
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // 拖拽排序功能
        const sortable = Sortable.create(document.getElementById('links-container'), {
            handle: '.drag-handle',
            animation: 150,
            ghostClass: 'sortable-ghost',
            chosenClass: 'sortable-chosen'
        });

        // 初始化主题
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
        }
    </script>
</body>
</html>
