<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林jioujiou的导航站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        /* Base font styles */
        html[lang="zh-CN"] body { font-family: 'Inter', 'Helvetica Neue', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft Yahei', sans-serif; }
        body { font-family: 'Inter', sans-serif; transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out; }

        /* UI element styles */
        .backdrop-blur-md { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .modal { display: none; }
        .modal.active { display: flex; }
        .icon-preview { width: 32px; height: 32px; object-fit: contain; border-radius: 6px; }

        /* Sakura Canvas Effect */
        #sakura-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
        }
        body.sakura-disabled #sakura-canvas {
            opacity: 0;
        }

        /* Light Mode Theme */
        .light-mode {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --text-muted: #6b7280;
            --ui-bg: rgba(255, 255, 255, 0.4);
            --ui-border: #e5e7eb;
            --input-bg: #e5e7eb;
            --input-text: #111827;
            --hover-bg: #d1d5db;
            --modal-bg: #ffffff;
            --panel-bg: #f9fafb;
            --card-bg: rgba(255, 255, 255, 0.4);
            --card-hover-bg: rgba(255, 255, 255, 0.8);
        }

        body.light-mode { background-color: var(--bg-color); color: var(--text-color); }
        .light-mode .bg-black.bg-opacity-10 { background-color: var(--ui-bg); border-bottom: 1px solid var(--ui-border); }
        .light-mode .bg-gray-700 { background-color: var(--input-bg); }
        .light-mode .text-gray-400 { color: var(--text-muted); }
        .light-mode input, .light-mode select, .light-mode textarea { color: var(--input-text); }
        .light-mode .hover\:bg-gray-700:hover { background-color: var(--hover-bg); }
        .light-mode .bg-gray-800 { background-color: var(--modal-bg); }
        .light-mode .bg-gray-900 { background-color: var(--panel-bg); }
        .light-mode .bg-black.bg-opacity-20 { background-color: var(--card-bg); }
        .light-mode .hover\:bg-opacity-60:hover { background-color: var(--card-hover-bg); }

        /* Drag-and-drop styles */
        .sortable-ghost { opacity: 0.4; background: #4a5568; }
        .sortable-chosen { background: #2d3748; }
        .drag-handle { cursor: grab; }
        .drag-handle:active { cursor: grabbing; }
        .light-mode .sortable-ghost { background: #cbd5e1; }
        .light-mode .sortable-chosen { background: #e5e7eb; }

        /* --- Music Capsule Styles --- */
        .music-capsule {
            background: var(--ui-bg, rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            border: 1px solid var(--ui-border, rgba(255, 255, 255, 0.2));
            padding: 8px 12px 8px 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 5px;
            left: 5px;
            z-index: 1000;
            height: 56px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), border-radius 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 300px;
            border-radius: 50px;
        }
        .music-capsule.collapsed {
            width: 56px;
            padding: 8px;
        }
        .album-cover {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
            cursor: pointer;
            /* Optimization: Promote to its own layer for smoother animation */
            transform: translateZ(0);
        }
        #albumArtContainer {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #albumArtContainer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .album-cover .music-icon {
            color: var(--text-color, white);
            font-size: 18px;
        }
        .music-info-wrapper {
            flex-grow: 1;
            min-width: 0;
            opacity: 1;
            transition: opacity 0.2s ease 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .music-capsule.collapsed .music-info-wrapper {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease;
        }
        .music-info { 
            flex: 1; 
            overflow: hidden; 
        }
        .song-title {
            color: var(--text-color, white);
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }
        .artist-name {
            color: var(--text-muted, rgba(255, 255, 255, 0.8));
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .play-pause-btn, .collapse-btn, .playlist-btn, .shuffle-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        .play-pause-btn:hover, .collapse-btn:hover, .playlist-btn:hover, .shuffle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .play-pause-btn svg, .collapse-btn svg, .playlist-btn svg, .shuffle-btn svg {
            width: 14px;
            height: 14px;
            stroke: var(--text-color, white);
            stroke-width: 1.5;
        }
        .play-pause-btn svg {
            fill: var(--text-color, white);
        }
        
        #playPauseBtnCollapsed {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.4);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .music-capsule.collapsed .album-cover:hover #playPauseBtnCollapsed {
            opacity: 1;
            pointer-events: auto;
        }

        .music-capsule.collapsed .controls {
            display: none;
        }

        .music-capsule:not(.collapsed) #playPauseBtnCollapsed {
            display: none;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0 0 50px 50px;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.2s ease 0.1s;
        }
        .music-capsule.collapsed .progress-bar {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            width: 0%;
            transition: width 0.1s linear;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .music-capsule.playing .album-cover {
            animation: rotate 10s linear infinite;
        }
        .music-list {
            position: fixed;
            bottom: 65px;
            left: 5px;
            background: var(--ui-bg, rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            border: 1px solid var(--ui-border, rgba(255, 255, 255, 0.2));
            border-radius: 12px;
            padding: 12px;
            max-width: 300px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 999;
            max-height: 220px; 
            overflow-y: auto; 
        }
        .music-list::-webkit-scrollbar { width: 6px; }
        .music-list::-webkit-scrollbar-track { background: transparent; margin: 10px 0; }
        .music-list::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.3); border-radius: 3px; }
        .light-mode .music-list::-webkit-scrollbar-thumb { background-color: rgba(0, 0, 0, 0.3); }
        .music-list.show { opacity: 1; visibility: visible; transform: translateY(0); }
        .music-item { padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: background 0.2s ease; display: flex; align-items: center; gap: 8px; }
        .music-item:hover { background: rgba(0, 0, 0, 0.1); }
        .music-item.active { background: rgba(0, 0, 0, 0.2); }
        .music-item-title { color: var(--text-color, white); font-size: 13px; font-weight: 500; }
        .music-item-artist { color: var(--text-muted, rgba(255, 255, 255, 0.7)); font-size: 11px; }
        
        @media (max-width: 480px) {
            .music-capsule { left: 5px; bottom: 5px; max-width: 250px; }
            .music-list { left: 5px; bottom: 50px; max-width: 250px; }
        }
        /* --- End of Music Capsule Styles --- */

        #app-container.sidebar-collapsed #sidebar { width: 0; padding-left: 0; padding-right: 0; overflow: hidden; transform: translateX(-100%); }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <script type="module">
        // --- i18n Translations ---

        // --- Music Capsule Class (Final Version) ---
        class MusicCapsule {
            constructor() {
                this.isPlaying = false;
                this.isCollapsed = true; 
                this.currentTrack = 0;
                this.audio = null;
                this.showList = false;
                this.playlist = [];
                this.isLoading = true;
                this.playMode = 'random';
                
                this.initializeElements();
                this.bindEvents();
                this.fetchPlaylists();
            }

            async fetchPlaylists() {
                this.isLoading = true;
                this.songTitle.textContent = translations[state.currentLanguage].loadingPlaylists || "Loading playlists...";
                this.artistName.textContent = '...';

                const allSongs = [];
                for (const list of PLAYLISTS) {
                    const apiUrl = `https://api.i-meto.com/meting/api?server=${list.server}&type=playlist&id=${list.id}`;
                    try {
                        const response = await fetch(apiUrl);
                        const data = await response.json();
                        const songs = data.map(song => {
                            let songId = song.id;
                            if (!songId && song.url && song.url.includes('id=')) {
                                const match = song.url.match(/id=(\d+)/);
                                if (match) songId = match[1];
                            }
                            return {
                                title: song.title,
                                artist: song.author,
                                src: null,
                                cover: song.pic,
                                id: songId,
                                server: song.server || list.server,
                            };
                        });
                        allSongs.push(...songs);
                    } catch (error) {
                        console.error(`Failed to fetch playlist ${list.id} from ${list.server}:`, error);
                    }
                }

                this.playlist = allSongs;
                this.isLoading = false;

                if (this.playlist.length > 0) {
                    this.initializePlaylist();
                    this.selectTrack(0, false);
                    console.log(`Successfully loaded metadata for ${this.playlist.length} songs`);
                } else {
                    this.songTitle.textContent = translations[state.currentLanguage].noAvailableSongs || "No available songs";
                    this.artistName.textContent = translations[state.currentLanguage].checkApiConfig || "Check API/playlist config";
                }
            }

            async getTrackUrl(index) {
                if (index < 0 || index >= this.playlist.length) return null;
                const track = this.playlist[index];

                if (track.src) return track.src;

                this.songTitle.textContent = translations[state.currentLanguage].gettingAudioUrl || "Getting audio URL...";

                try {
                    const response = await fetch(`https://music1.gittle.ggff.net/?id=${track.id}`);
                    
                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const data = await response.json();

                    if (data && data.url) {
                        this.playlist[index].src = data.url;
                        this.songTitle.textContent = track.title;
                        return data.url;
                    } else {
                        throw new Error(`No URL found in API response for song ID ${track.id}`);
                    }
                } catch (error) {
                    console.error(`Failed to fetch URL for song ID ${track.id}:`, error);
                    this.songTitle.textContent = translations[state.currentLanguage].getUrlFailed || "Failed to get URL";
                    return null;
                }
            }
            
            initializeElements() {
                this.capsule = document.getElementById('musicCapsule');
                this.albumCover = document.getElementById('albumCover');
                this.albumArtContainer = document.getElementById('albumArtContainer');
                this.songTitle = document.getElementById('songTitle');
                this.artistName = document.getElementById('artistName');
                this.playPauseBtnExpanded = document.getElementById('playPauseBtnExpanded');
                this.playPauseBtnCollapsed = document.getElementById('playPauseBtnCollapsed');
                this.collapseBtn = document.getElementById('collapseBtn');
                this.playlistBtn = document.getElementById('playlistBtn');
                this.shuffleBtn = document.getElementById('shuffleBtn');
                this.progressFill = document.getElementById('progressFill');
                this.musicList = document.getElementById('musicList');
                this.musicInfo = document.getElementById('musicInfo');
                
                this.capsule.classList.toggle('collapsed', this.isCollapsed);
                this.updateShuffleIcon();
            }
            
            bindEvents() {
                this.playPauseBtnExpanded.addEventListener('click', (e) => { e.stopPropagation(); this.togglePlayPause(); });
                this.playPauseBtnCollapsed.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (this.isCollapsed) this.expand();
                    this.togglePlayPause();
                });
                
                this.albumCover.addEventListener('click', (e) => {
                    if (e.target.closest('.play-pause-btn') || !this.isCollapsed) return;
                    this.expand();
                });
                
                this.collapseBtn.addEventListener('click', (e) => { e.stopPropagation(); this.collapse(); });
                this.playlistBtn.addEventListener('click', (e) => { e.stopPropagation(); this.toggleMusicList(); });
                this.shuffleBtn.addEventListener('click', (e) => { e.stopPropagation(); this.togglePlayMode(); });

                document.addEventListener('click', (e) => {
                    if (!this.capsule.contains(e.target) && !this.musicList.contains(e.target)) {
                        this.hideMusicList();
                    }
                });
            }
            
            togglePlayMode() {
                this.playMode = this.playMode === 'random' ? 'sequential' : 'random';
                this.updateShuffleIcon();
            }
            
            updateShuffleIcon() {
                const shuffleIcon = this.shuffleBtn.querySelector('.shuffle-icon');
                const repeatIcon = this.shuffleBtn.querySelector('.repeat-icon');
                shuffleIcon.classList.toggle('hidden', this.playMode !== 'random');
                repeatIcon.classList.toggle('hidden', this.playMode === 'random');
            }

            expand() { this.isCollapsed = false; this.capsule.classList.remove('collapsed'); }
            collapse() { this.isCollapsed = true; this.capsule.classList.add('collapsed'); this.hideMusicList(); }
            
            initializePlaylist() {
                const listContainer = this.musicList;
                listContainer.innerHTML = '';
                
                this.playlist.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = `music-item ${index === this.currentTrack ? 'active' : ''}`;
                    item.innerHTML = `
                        <div>
                            <div class="music-item-title">${track.title}</div>
                            <div class="music-item-artist">${track.artist}</div>
                        </div>
                    `;
                    item.addEventListener('click', (e) => { e.stopPropagation(); this.selectTrack(index, true); });
                    listContainer.appendChild(item);
                });
            }
            
            selectTrack(index, autoPlay) {
                if (index < 0 || index >= this.playlist.length) return;

                this.currentTrack = index;
                const track = this.playlist[index];
                
                this.songTitle.textContent = track.title;
                this.artistName.textContent = track.artist;
                
                this.albumArtContainer.innerHTML = track.cover ? `<img src="${track.cover}" alt="Album Cover">` : '<div class="music-icon">♪</div>';
                
                this.musicList.querySelectorAll('.music-item').forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                });
                
                this.hideMusicList();
                
                if (this.audio) {
                    this.pause();
                    this.audio = null;
                }
                this.progressFill.style.width = '0%';

                if (autoPlay) {
                    this.play();
                }
            }
            
            loadTrack(src, autoPlay = false) {
                if (this.audio) { this.pause(); this.audio = null; }
                
                this.audio = new Audio(src);
                
                this.audio.addEventListener('timeupdate', () => {
                    if (this.audio.duration) {
                        const progress = (this.audio.currentTime / this.audio.duration) * 100;
                        this.progressFill.style.width = `${progress}%`;
                    }
                });
                
                this.audio.addEventListener('ended', () => this.nextTrack());
                this.audio.addEventListener('error', (e) => {
                    console.error("Audio error:", e);
                    this.songTitle.textContent = "播放错误，跳到下一首";
                    setTimeout(() => this.nextTrack(), 1500);
                });

                if (autoPlay) this.play();
            }
            
            togglePlayPause() {
                if (this.isPlaying) this.pause();
                else this.play();
            }
            
            async play() {
                if (this.isLoading || this.playlist.length === 0) return;

                const track = this.playlist[this.currentTrack];
                if (!track) return;

                if (!track.src) {
                    const url = await this.getTrackUrl(this.currentTrack);
                    if (!url) {
                        setTimeout(() => this.nextTrack(), 1500);
                        return;
                    }
                }

                if (!this.audio || this.audio.src !== track.src) {
                    this.loadTrack(track.src);
                }

                this.audio.play().catch(error => console.error("Audio play failed:", error));
                this.isPlaying = true;
                this.capsule.classList.add('playing');
                this.updatePlayButton(false);
            }
            
            pause() {
                if (this.audio) {
                    this.audio.pause();
                    this.isPlaying = false;
                    this.capsule.classList.remove('playing');
                    this.updatePlayButton(true);
                }
            }
            
            updatePlayButton(isPlay) {
                const playIcon = 'M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.68L9.54 5.98C8.87 5.55 8 6.03 8 6.82z';
                const pauseIcon = 'M8 19c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2s-2 .9-2 2v10c0 1.1.9 2 2 2zm6-12v10c0 1.1.9 2 2 2s2-.9 2-2V7c0-1.1-.9-2-2-2s-2 .9-2 2z';
                const icon = isPlay ? playIcon : pauseIcon;
                this.playPauseBtnExpanded.querySelector('svg path').setAttribute('d', icon);
                this.playPauseBtnCollapsed.querySelector('svg path').setAttribute('d', icon);
            }
            
            nextTrack() {
                if (this.playlist.length === 0) return;
                let nextIndex;
                if (this.playMode === 'sequential') {
                    nextIndex = (this.currentTrack + 1) % this.playlist.length;
                } else { // random
                    if (this.playlist.length <= 1) {
                        nextIndex = 0;
                    } else {
                        do { nextIndex = Math.floor(Math.random() * this.playlist.length); } while (nextIndex === this.currentTrack);
                    }
                }
                this.selectTrack(nextIndex, this.isPlaying);
            }
            
            toggleMusicList() {
                if(this.isCollapsed || this.playlist.length === 0) return;
                this.showList = !this.showList;
                this.musicList.classList.toggle('show', this.showList);
            }
            
            hideMusicList() {
                this.showList = false;
                this.musicList.classList.remove('show');
            }
        }

                    const titleEl = document.createElement('h4');
                    titleEl.className = "text-sm font-bold mt-4 mb-2 text-gray-400";
                    titleEl.setAttribute('data-i18n-key', titleKey);
                    titleEl.textContent = translations[state.currentLanguage][titleKey];
                    DOMElements.categoriesList.appendChild(titleEl);
                }

                const listContainer = document.createElement('div');
                listContainer.id = `sortable-${titleKey}`;
                listContainer.className = "space-y-2";
                DOMElements.categoriesList.appendChild(listContainer);

                cats.forEach(cat => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center justify-between bg-gray-700 p-2 rounded-md';
                    div.dataset.id = cat.id;
                    div.innerHTML = `
                        <div class="flex items-center">
                            <i data-lucide="grip-vertical" class="drag-handle mr-2 text-gray-500"></i>
                            <span>${cat.name}</span>
                        </div>
                        <button data-id="${cat.id}" class="delete-category-btn p-1 text-red-500 hover:text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    `;
                    listContainer.appendChild(div);
                });

                new Sortable(listContainer, {
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    chosenClass: 'sortable-chosen',
                    handle: '.drag-handle',
                    onUpdate: () => DOMElements.saveOrderBtn.classList.remove('hidden')
                });
            };

            createSortableList('sidebar', sidebarCats);
            createSortableList('topbar', topbarCats);

            DOMElements.sitesListAdmin.innerHTML = '';
            state.sites.forEach(site => {
                const cat = state.categories.find(c => c.id == site.categoryId);
                const div = document.createElement('div');
                div.className = 'bg-gray-700 p-3 rounded-lg flex items-center justify-between flex-wrap gap-2';
                div.innerHTML = `<div class="flex items-center gap-3"><img src="${site.icon || `https://www.google.com/s2/favicons?domain=${site.url}&sz=32`}" class="w-8 h-8 rounded object-contain" onerror="this.onerror=null;this.src='https://placehold.co/32x32/777/eee?text=${site.name.charAt(0)}';"><div><p class="font-semibold">${site.name}</p><p class="text-xs text-gray-400">${cat ? cat.name : 'N/A'}</p></div></div><div class="flex items-center gap-2"><a href="${site.url}" target="_blank" class="p-2 text-blue-400 hover:text-blue-300"><i data-lucide="external-link" class="w-4 h-4"></i></a><button data-id="${site.id}" class="edit-site-btn p-2 text-yellow-400 hover:text-yellow-300"><i data-lucide="file-pen-line" class="w-4 h-4"></i></button><button data-id="${site.id}" class="delete-site-btn p-2 text-red-500 hover:text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div>`;
                DOMElements.sitesListAdmin.appendChild(div);
            });

            DOMElements.siteCategorySelect.innerHTML = `<option value="" data-i18n-key="selectCategory">${translations[state.currentLanguage].selectCategory}</option>`;
            state.categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.id;
                opt.textContent = `${cat.name} (${translations[state.currentLanguage][cat.type] || cat.type})`;
                DOMElements.siteCategorySelect.appendChild(opt);
            });
            lucide.createIcons();
        }

        function filterAndRenderSites() {
            const term = DOMElements.searchInput.value.toLowerCase();
            let filteredSites = state.sites;
            if (state.selectedCategory !== 'all') {
                filteredSites = filteredSites.filter(s => s.categoryId == state.selectedCategory);
            }
            if (term) {
                filteredSites = filteredSites.filter(s => (s.name && s.name.toLowerCase().includes(term)) || (s.description && s.description.toLowerCase().includes(term)) || (s.url && s.url.toLowerCase().includes(term)));
            }
            renderSites(filteredSites);
        }

        function renderAll() {
            renderCategories();
            filterAndRenderSites();
            if (state.isLoggedIn) renderAdminPanel();
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            DOMElements.langSwitcher.onclick = () => { setLanguage(state.currentLanguage === 'en' ? 'zh' : 'en'); };
            DOMElements.themeSwitcher.onclick = () => { setTheme(state.currentTheme === 'light' ? 'dark' : 'light'); };
            DOMElements.sakuraToggleBtn.onclick = () => { updateSakuraState(!state.isSakuraEnabled); };
            DOMElements.adminLoginBtn.onclick = () => DOMElements.adminModal.classList.add('active');
            DOMElements.adminLogoutBtn.onclick = () => { DOMElements.adminModal.classList.remove('active'); DOMElements.adminLoginView.style.display = 'block'; DOMElements.adminPanelView.style.display = 'none'; DOMElements.passwordInput.value = ''; state.isLoggedIn = false; resetSiteForm(); };
            DOMElements.adminModal.onclick = e => { if (e.target === DOMElements.adminModal) DOMElements.adminLogoutBtn.click(); };
            DOMElements.loginForm.onsubmit = e => {
                e.preventDefault();
                if (DOMElements.passwordInput.value === ADMIN_PASSWORD) {
                    state.isLoggedIn = true;
                    DOMElements.loginError.textContent = '';
                    DOMElements.adminLoginView.style.display = 'none';
                    DOMElements.adminPanelView.style.display = 'flex';
                    renderAdminPanel();
                } else {
                    DOMElements.loginError.textContent = translations[state.currentLanguage].passwordIncorrect;
                }
            };
            DOMElements.searchInput.oninput = filterAndRenderSites;
            DOMElements.saveBackgroundBtn.onclick = async () => {
                const url = DOMElements.backgroundUrlInput.value.trim();
                if (url) {
                    try { await api.post('settings', { backgroundUrl: url }); customAlert('backgroundSaved'); document.body.style.backgroundImage = `url('${url}')`; } catch (err) { customAlert('backgroundSaveFailed'); console.error(err); }
                }
            };
            DOMElements.addCategoryForm.onsubmit = async (e) => { e.preventDefault(); const name = DOMElements.categoryNameInput.value.trim(); const type = DOMElements.categoryTypeSelect.value; if (name) { await api.post('categories', { name, type }); DOMElements.categoryNameInput.value = ''; loadInitialData(); } };

            DOMElements.siteForm.onsubmit = async (e) => {
                e.preventDefault();
                const site = { categoryId: DOMElements.siteCategorySelect.value, name: DOMElements.siteNameInput.value.trim(), url: DOMElements.siteUrlInput.value.trim(), icon: DOMElements.siteIconInput.value.trim(), description: DOMElements.siteDescInput.value.trim() };
                if (!site.categoryId || !site.name || !site.url) { customAlert('fillRequiredFields'); return; }
                try {
                    if (state.editingSiteId) {
                        await api.put(`sites/${state.editingSiteId}`, site);
                        customAlert('siteUpdated');
                    } else {
                        await api.post('sites', site);
                    }
                    resetSiteForm();
                    loadInitialData();
                } catch (err) {
                    console.error("Failed to save site:", err);
                    customAlert("Failed to save site.", false);
                }
            };

            DOMElements.categoriesList.onclick = async (e) => { const btn = e.target.closest('.delete-category-btn'); if (btn) { customConfirm('confirmCategoryDeletion', async () => { await api.delete(`categories/${btn.dataset.id}`); loadInitialData(); }); } };

            DOMElements.sitesListAdmin.onclick = async (e) => {
                const deleteBtn = e.target.closest('.delete-site-btn');
                if (deleteBtn) {
                    customConfirm('confirmSiteDeletion', async () => {
                        await api.delete(`sites/${deleteBtn.dataset.id}`);
                        loadInitialData();
                    });
                    return;
                }
                const editBtn = e.target.closest('.edit-site-btn');
                if (editBtn) {
                    const siteId = editBtn.dataset.id;
                    const siteToEdit = state.sites.find(s => s.id == siteId);
                    if (siteToEdit) {
                        state.editingSiteId = siteId;
                        DOMElements.siteCategorySelect.value = siteToEdit.categoryId;
                        DOMElements.siteNameInput.value = siteToEdit.name;
                        DOMElements.siteUrlInput.value = siteToEdit.url;
                        DOMElements.siteIconInput.value = siteToEdit.icon;
                        DOMElements.siteDescInput.value = siteToEdit.description;
                        DOMElements.iconPreview.src = siteToEdit.icon || `https://placehold.co/32x32/777/eee?text=${siteToEdit.name.charAt(0)}`;
                        DOMElements.siteFormTitle.setAttribute('data-i18n-key', 'editSite');
                        DOMElements.siteSubmitBtn.setAttribute('data-i18n-key', 'saveChanges');
                        DOMElements.cancelEditBtn.classList.remove('hidden');
                        setLanguage(state.currentLanguage);
                        DOMElements.siteForm.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            };

            DOMElements.cancelEditBtn.onclick = resetSiteForm;

            DOMElements.saveOrderBtn.onclick = async () => {
                const sidebarList = document.getElementById('sortable-sidebar');
                const topbarList = document.getElementById('sortable-topbar');
                const sidebarIds = sidebarList ? Array.from(sidebarList.children).map(el => el.dataset.id) : [];
                const topbarIds = topbarList ? Array.from(topbarList.children).map(el => el.dataset.id) : [];
                const orderedIds = [...sidebarIds, ...topbarIds];
                try {
                    await api.post('categories/order', { orderedIds });
                    customAlert('orderSaved');
                    DOMElements.saveOrderBtn.classList.add('hidden');
                    await loadInitialData();
                } catch (err) {
                    console.error("Failed to save order:", err);
                    customAlert("Failed to save order.", false);
                }
            };
            DOMElements.siteUrlInput.onblur = () => {
                const url = DOMElements.siteUrlInput.value.trim();
                if (url && !DOMElements.siteIconInput.value.trim()) { try { const domain = new URL(url).hostname; const iconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`; DOMElements.siteIconInput.value = iconUrl; DOMElements.iconPreview.src = iconUrl; } catch (e) { /* ignore invalid urls */ } }
            };
            DOMElements.siteIconInput.oninput = () => { DOMElements.iconPreview.src = DOMElements.siteIconInput.value.trim() || 'https://placehold.co/32x32/777/eee?text=?'; };

            DOMElements.mobileMenuToggle.onclick = (e) => { e.stopPropagation(); toggleMobileSidebar(); };
            DOMElements.mobileSidebarClose.onclick = toggleMobileSidebar;
            DOMElements.desktopSidebarToggle.onclick = toggleDesktopSidebar;
        }

        // --- Sidebar Toggle Functions ---
        function toggleMobileSidebar() {
            DOMElements.mobileSidebar.classList.toggle('-translate-x-full');
            DOMElements.mobileSidebarContainer.classList.toggle('hidden');
        }

        function toggleDesktopSidebar() {
            const isCollapsed = DOMElements.appContainer.classList.toggle('sidebar-collapsed');
            localStorage.setItem('desktopSidebarState', isCollapsed ? 'collapsed' : 'open');
            const iconName = isCollapsed ? 'panel-right-close' : 'panel-left-close';
            DOMElements.desktopSidebarIcon.outerHTML = `<i data-lucide="${iconName}" id="desktop-sidebar-icon"></i>`;
            lucide.createIcons();
        }

        // --- Sakura Effect ---
        function initSakuraEffect() {
            const canvas = document.getElementById('sakura-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let petals = [];
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const petalShapes = [
                (ctx, s) => { const scale = s / 10; ctx.beginPath(); ctx.moveTo(0, 0); ctx.bezierCurveTo(scale, -scale*2, scale*2, -scale*2, scale*2, 0); ctx.bezierCurveTo(scale*2, scale*2, scale, scale*2, 0, scale*4); ctx.bezierCurveTo(-scale, scale*2, -scale*2, scale*2, -scale*2, 0); ctx.bezierCurveTo(-scale*2, -scale*2, -scale, -scale*2, 0, 0); ctx.fill(); ctx.closePath(); },
                (ctx, s) => { const scale = s / 10; ctx.beginPath(); ctx.moveTo(0, 0); ctx.quadraticCurveTo(scale * 2, scale * 2, scale * 4, 0); ctx.quadraticCurveTo(scale * 2, -scale * 2, 0, 0); ctx.fill(); ctx.closePath(); },
                (ctx, s) => { const scale = s / 10; ctx.beginPath(); ctx.arc(0, 0, scale * 2, 0, Math.PI); ctx.quadraticCurveTo(-scale * 2, -scale * 2, 0, 0); ctx.fill(); ctx.closePath(); },
                (ctx, s) => { const scale = s / 10; ctx.beginPath(); ctx.moveTo(0, 0); ctx.bezierCurveTo(scale * 3, scale, scale * 3, -scale * 2, scale * 5, -scale * 3); ctx.bezierCurveTo(scale * 2, -scale, 0, 0, 0, 0); ctx.fill(); ctx.closePath(); },
                (ctx, s) => { const scale = s / 10; ctx.beginPath(); ctx.moveTo(0, 0); ctx.quadraticCurveTo(scale, -scale * 2, scale * 3, -scale * 2); ctx.quadraticCurveTo(scale * 2, 0, 0, 0); ctx.fill(); ctx.closePath(); }
            ];

            class Petal {
                constructor() {
                    this.depth = Math.random();
                    this.size = ((this.depth * 8) + 5) * 7.5; 
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * -canvas.height;
                    this.speedY = (this.depth * 0.8) + 0.7;
                    this.angle = Math.random() * Math.PI * 2;
                    this.spin = Math.random() < 0.5 ? -1 : 1;
                    this.sway = Math.random() * 1.5 + 0.5;
                    this.color = `rgba(255, 192, 203, ${this.depth * 0.5 + 0.5})`;
                    this.shapeId = Math.floor(Math.random() * petalShapes.length);
                }
                update() {
                    this.y += this.speedY;
                    this.x += Math.sin(this.angle) * this.sway;
                    this.angle += 0.03 * this.spin;
                    if (this.y > canvas.height + this.size || this.x < -this.size || this.x > canvas.width + this.size) {
                        this.x = Math.random() * canvas.width;
                        this.y = -this.size;
                    }
                }
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.angle);
                    // PERFORMANCE FIX: Removed expensive shadow rendering
                    // ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
                    // ctx.shadowBlur = 5;
                    ctx.fillStyle = this.color;
                    petalShapes[this.shapeId](ctx, this.size);
                    ctx.restore();
                }
            }

            function initPetals() {
                // PERFORMANCE FIX: Reduced number of petals
                const numberOfPetals = Math.floor(window.innerWidth / 70);
                petals = []; // Clear existing petals before re-initializing
                for (let i = 0; i < numberOfPetals; i++) {
                    petals.push(new Petal());
                }
            }

            function animate() {
                // Always clear the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // Only update and draw petals if the effect is enabled
                if (state.isSakuraEnabled) {
                    for (let i = 0; i < petals.length; i++) {
                        petals[i].update();
                        petals[i].draw();
                    }
                }
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initPetals();
            });

            initPetals();
            animate();
        }

        // --- Application Initialization ---
        async function loadInitialData() {
            try {
                const [settings, categories, sites] = await Promise.all([
                    api.get('settings'),
                    api.get('categories'),
                    api.get('sites'),
                ]);

                if (settings && settings.value) {
                    DOMElements.body.style.backgroundImage = `url('${settings.value}')`;
                    DOMElements.body.style.backgroundSize = 'cover';
                    DOMElements.body.style.backgroundPosition = 'center';
                    DOMElements.body.style.backgroundAttachment = 'fixed';
                    DOMElements.backgroundUrlInput.value = settings.value;
                }
                state.categories = categories || [];
                state.sites = sites || [];
            } catch (error) {
                console.error("Failed to load initial data:", error);
                const errorMsg = `${translations[state.currentLanguage].dataLoadFailed} (Status: ${error.status || 'N/A'})`;
                customAlert(errorMsg, false);
            }
        }

        async function init() {
            lucide.createIcons();
            setupEventListeners();

            const savedDesktopSidebarState = localStorage.getItem('desktopSidebarState');
            if (savedDesktopSidebarState === 'collapsed') {
                DOMElements.appContainer.classList.add('sidebar-collapsed');
                const iconName = 'panel-right-close';
                DOMElements.desktopSidebarIcon.outerHTML = `<i data-lucide="${iconName}" id="desktop-sidebar-icon"></i>`;
                lucide.createIcons();
            }

            await loadInitialData();

            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(savedTheme || (systemPrefersDark ? 'dark' : 'light'));

            const savedLang = localStorage.getItem('lang');
            const browserLang = navigator.language.startsWith('zh') ? 'zh' : 'en';
            setLanguage(savedLang || browserLang);
            
            const savedSakuraState = localStorage.getItem('sakuraEffect');
            updateSakuraState(savedSakuraState !== 'disabled');

            initSakuraEffect();

            // Initialize the music capsule
            new MusicCapsule();
        }

        init();
    </script>
